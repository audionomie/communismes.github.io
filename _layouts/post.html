---
layout: default
---
<div class="post">
  <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="post__header section-padding">
      <div class="grid-small">
        <h2 itemprop="name headline" style="font-family: Roboto,sans-serif;">{{ page.title }}</h2>

        <h3><time class="post__date" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%-d %b %Y" }}</time></h3>
      </div>
    </div>
    
    {% if page.image %}
      <div class="post__img">
        <div>
          <figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>
        </div>
      </div>
    {% endif %}  


    <div class="post__content section-padding">
      <div class="grid">
        <div id="markdown" itemprop="articleBody">
          {{content}}
        </div>

        {% include share.html %}
      </div>
    </div>

  </article>
</div>
